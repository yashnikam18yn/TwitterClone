<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<!-- BS 5.3 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Custom JS -->
<link rel="stylesheet" href="./styles.css">
<!-- Custom JS -->

</head>

<body>

	<div class="container">
		<ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button onClick="tweetList()" class="nav-link" id="feed-tab" data-bs-toggle="tab"
					data-bs-target="#feed-tab-pane" type="button" role="tab"
					aria-controls="feed-tab-pane" aria-selected="false" disabled>Feed</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab"
					data-bs-target="#profile-tab-pane" type="button" role="tab"
					aria-controls="profile-tab-pane" aria-selected="false" disabled>Profile</button>
			</li>
			<li class="nav-item" role="presentation">
				<button onClick="myTweets()" class="nav-link" id="my-tweets-tab" data-bs-toggle="tab"
					data-bs-target="#my-tweets-tab-pane" type="button" role="tab"
					aria-controls="my-tweets-tab-pane" aria-selected="false" disabled>My
					Tweets</button>
			</li>
			<li class="nav-item ms-auto" role="presentation">
				<button class="nav-link active" id="sign-in-tab"
					data-bs-toggle="tab" data-bs-target="#sign-in-tab-pane"
					type="button" role="tab" aria-controls="sign-in-tab-pane"
					aria-selected="true">Sign In</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="sign-up-tab" data-bs-toggle="tab"
					data-bs-target="#sign-up-tab-pane" type="button" role="tab"
					aria-controls="sign-up-tab-pane" aria-selected="false">Sign
					Up</button>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade" id="feed-tab-pane" role="tabpanel"
				aria-labelledby="feed-tab" tabindex="0">
				FEED HERE


				<!-- ADD TWEET START -->
				<div>

					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Write
							Tweet </label>
						<textarea class="form-control" id="tweetinput" rows="3"></textarea>
					</div>

					<div>
						<button type="button" class="btn btn-primary"
							onclick="addNewTweet()">Tweet</button>
					</div>
					<hr>
				</div>
				<!-- ADD TWEET END -->

				<!-- TWEET LIST START -->
				<div>
					<ul id="tweetsList" class="list-group">

                    </ul>
					
				</div>
				<!-- TWEET LIST END -->



			</div>
			<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
				aria-labelledby="profile-tab" tabindex="0">PROFILE HERE
				
				
				
				</div>
			<div class="tab-pane fade" id="my-tweets-tab-pane" role="tabpanel"
				aria-labelledby="my-tweets-tab" tabindex="0">MY TWEETS HERE
					<ul id="mytweet" class="list-group">

                    </ul>
				</div>
			<div class="tab-pane fade show active" id="sign-in-tab-pane"
				role="tabpanel" aria-labelledby="sign-in-tab" tabindex="0">


				<!-- Login Start -->

				<h3>Login Page</h3>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email
						address</label> <input type="email" class="form-control"
						id="useremaillogin" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="userpasswordlogin">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div>
				<button type="submit" onclick="SignIn()" class="btn btn-primary">Login</button>

				<!-- Login End -->



			</div>
			<div class="tab-pane fade" id="sign-up-tab-pane" role="tabpanel"
				aria-labelledby="sign-up-tab" tabindex="0">

				<!-- Sign Up Start -->


				<h3>Sign Up</h3>
				<hr>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">UserName
					</label> <input type="username" class="form-control" id="username"
						placeholder="Enter Name Here">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Email
						address</label> <input type="email" class="form-control" id="useremail"
						placeholder="name@example.com">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Enter
						Password </label> <input type="password" class="form-control"
						id="userpassword" placeholder="">
				</div>

				<div>
					<button type="button" id="btnsignup" onclick="SignUp()"
						class="btn btn-primary">Sign Up</button>
				</div>

				<!-- Sign Up End -->

			</div>
		</div>
	</div>
	<!-- BS JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script src="./logic.js"></script>
</body>

</html>
